info:
  contact: {}
paths:
  /api/admin/groups:
    get:
      description: Возвращает список всех групп, где текущий авторизованный пользователь
        является создателем. В ответе также будет количество участников.
      produces:
      - application/json
      responses:
        "200":
          description: Список групп администратора
          schema:
            items:
              $ref: '#/definitions/services.AdminGroupResponse'
            type: array
        "401":
          description: Пользователь не авторизован
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Пользователь не найден
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Получить группы, созданные пользователем
      tags:
      - groups_admin
  /api/admin/groups/{groupId}:
    delete:
      description: Удаляет группу. Только администратор группы может удалить её. Удаляются
        также участники и заявки на вступление.
      parameters:
      - description: ID группы
        in: path
        name: groupId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Группа успешно удалена
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Некорректный ID группы
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Нет прав или группа не найдена
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Удаление группы
      tags:
      - groups_admin
    patch:
      consumes:
      - application/json
      description: Позволяет администратору группы изменить её данные, включая контакты.
        Контакты передаются строкой в формате "название:ссылка, название:ссылка".
        Чтобы удалить все контакты, передайте пустую строку.
      parameters:
      - description: ID группы
        in: path
        name: groupId
        required: true
        type: integer
      - description: 'Новые данные группы. Для контактов используйте формат: ''vk:https://vk.com/mygroup,
          tg:https://t.me/mygroup'''
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/services.GroupUpdateInput'
      produces:
      - application/json
      responses:
        "200":
          description: Группа успешно обновлена
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Ошибка валидации или некорректный ID
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Нет прав на редактирование
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Группа не найдена
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Обновить информацию о группе
      tags:
      - groups_admin
  /api/admin/groups/{groupId}/infGroup:
    get:
      description: Возвращает детальную информацию о группе, созданной пользователем,
        включая заявки на вступление и сессии в статусе 'Набор'. Доступно только создателю
        группы.
      parameters:
      - description: ID группы
        in: path
        name: groupId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Детальная информация о группе
          schema:
            $ref: '#/definitions/services.AdminGroupInfResponse'
        "400":
          description: Некорректный ID группы
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Пользователь не авторизован
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Доступ запрещен (пользователь не является создателем)
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Группа не найдена
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Получить детальную информацию о группе для администратора
      tags:
      - groups_admin
  /api/admin/groups/{groupId}/members/{userId}:
    delete:
      description: Удаляет участника из группы, если текущий пользователь — админ
        или оператор
      parameters:
      - description: ID группы
        in: path
        name: groupId
        required: true
        type: integer
      - description: ID пользователя, которого нужно удалить
        in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Пользователь удалён из группы
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Некорректные параметры
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Нет прав на удаление
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Пользователь не найден или не в группе
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Удалить участника из группы
      tags:
      - groups_admin
  /api/admin/groups/requests/{requestId}/approve:
    post:
      description: Одобрение заявки на вступление в закрытую группу. Только админ
        может это сделать.
      parameters:
      - description: ID заявки
        in: path
        name: requestId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Заявка одобрена
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'Ошибка: заявка не найдена или уже обработана'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Ошибка авторизации
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Вы не админ
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Одобрить заявку
      tags:
      - groups_admin
  /api/admin/groups/requests/{requestId}/reject:
    post:
      description: Отклонение заявки на вступление в закрытую группу. Только админ
        может это сделать.
      parameters:
      - description: ID заявки
        in: path
        name: requestId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Заявка отклонена
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'Ошибка: заявка не найдена или уже обработана'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Ошибка авторизации
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Вы не админ
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Отклонить заявку
      tags:
      - groups_admin
  /api/admin/sessions/{sessionId}:
    patch:
      consumes:
      - application/json
      description: Позволяет администратору группы изменить данные сессии, принадлежащей
        этой группе
      parameters:
      - description: ID сессии
        in: path
        name: sessionId
        required: true
        type: integer
      - description: Новые данные сессии
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/services.SessionUpdateInput'
      produces:
      - application/json
      responses:
        "200":
          description: Сессия успешно обновлена
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Ошибка валидации или некорректный ID
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Нет прав на редактирование
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Сессия не найдена
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Обновить информацию о сессии
      tags:
      - Сессии_админ
  /api/groups/{groupId}:
    get:
      description: Получает информацию о группе по ID, включая список участников,
        категории, контакты и сессии. Для приватных групп требуется членство.
      parameters:
      - description: ID группы
        in: path
        name: groupId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Информация о группе
          schema:
            $ref: '#/definitions/services.GroupInf'
        "400":
          description: Некорректный ID группы
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Пользователь не авторизован
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Доступ к приватной группе запрещен
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Группа не найдена
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Получить информацию о группе
      tags:
      - groups
  /api/groups/{groupId}/leave:
    delete:
      description: Удаляет текущего пользователя из группы. Админ не может покинуть
        группу, если он единственный админ.
      parameters:
      - description: ID группы
        in: path
        name: groupId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Вы покинули группу
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Ошибка — пользователь не найден, не состоит в группе или единственный
            админ
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Не авторизован
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Покинуть группу
      tags:
      - groups
  /api/groups/createGroup:
    post:
      consumes:
      - multipart/form-data
      description: 'Создает новую группу. Контакты передаются строкой в формате "название:ссылка,
        название:ссылка". Примеры: "vk:https://vk.com/mygroup, tg:https://t.me/mygroup,
        inst:https://instagram.com/mygroup"'
      parameters:
      - description: Название группы
        example: '"Моя группа"'
        in: formData
        name: name
        required: true
        type: string
      - description: Полное описание группы
        example: '"Подробное описание того, чем занимается группа"'
        in: formData
        name: description
        required: true
        type: string
      - description: Короткое описание
        example: '"Краткое описание"'
        in: formData
        name: smallDescription
        required: true
        type: string
      - description: Город локации группы (опционально)
        example: '"Москва"'
        in: formData
        name: city
        type: string
