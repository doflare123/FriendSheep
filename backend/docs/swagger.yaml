      current_users:
        type: integer
      duration:
        type: integer
      end_time:
        type: string
      genres:
        items:
          type: string
        type: array
      group_name:
        type: string
      id:
        type: integer
      image_url:
        type: string
      popularity_rate:
        type: number
      session_place:
        type: string
      session_type:
        type: string
      start_time:
        type: string
      title:
        type: string
