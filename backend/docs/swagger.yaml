  contact: {}
paths:
  /api/groups/search:
    get:
      consumes:
      - application/json
      description: Поиск групп по названию, категориям и с сортировкой (с пагинацией).
      parameters:
      - description: Название группы для поиска
        in: query
        name: name
        type: string
      - description: Фильтр по категории
        in: query
        name: category
        type: string
      - description: 'Поле сортировки: members (по числу участников), date (по дате
          регистрации), category (по имени категории)'
        in: query
        name: sort_by
        type: string
      - default: desc
        description: 'Порядок сортировки: asc или desc'
        in: query
        name: order
        type: string
      - default: 1
        description: Номер страницы (>=1)
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Успешный поиск
          schema:
            $ref: '#/definitions/services.GetGroupsResponse'
        "400":
          description: Некорректный номер страницы
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Пользователь не авторизован
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Поиск групп
      tags:
      - search
  /api/news:
    get:
      description: Возвращает постраничный список новостей, отсортированных по дате
        создания.
      parameters:
      - default: 1
        description: Номер страницы
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Постраничный список новостей
          schema:
            $ref: '#/definitions/services.NewsPage'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить список новостей
      tags:
      - News
    post:
      consumes:
      - application/json
      description: Создает новую новость вместе с текстом. Доступно только администраторам.
      parameters:
      - description: Данные для создания новости
        in: body
        name: news
        required: true
        schema:
          $ref: '#/definitions/services.CreateNewsInput'
      produces:
      - application/json
      responses:
        "201":
          description: Новость успешно создана
          schema:
            $ref: '#/definitions/news.News'
        "400":
          description: Некорректные данные или ошибка валидации
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Пользователь не авторизован или не является администратором
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Создание новости
      tags:
      - News
  /api/news/{id}:
    get:
      consumes:
      - application/json
      description: Возвращает новость по ID с текстом и комментариями (с ником и картинкой
        юзера)
      parameters:
      - description: ID новости
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Новость с текстом и комментариями
          schema:
            $ref: '#/definitions/services.NewsDTO'
        "404":
          description: Новость не найдена
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получение новости
      tags:
      - News
  /api/news/{id}/comments:
    post:
      consumes:
      - application/json
      description: Создаёт комментарий для новости (только авторизованные пользователи)
      parameters:
      - description: ID новости
        in: path
        name: id
        required: true
        type: integer
      - description: Комментарий
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/services.CreateCommentInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/news.Comments'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Добавить комментарий
      tags:
      - News
  /api/news/{newsId}/comments/{commentId}:
    delete:
      consumes:
      - application/json
      description: Удаляет комментарий (только для администраторов)
      parameters:
      - description: ID новости
        in: path
        name: newsId
        required: true
        type: integer
      - description: ID комментария
        in: path
        name: commentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Удалить комментарий
      tags:
      - Comments
  /api/users/confirm-reset:
    post:
      consumes:
      - application/json
      description: Пользователь вводит session_id, код из email и новый пароль. При
        успешной верификации пароль меняется.
      parameters:
      - description: Данные для подтверждения и новый пароль
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/services.ConfirmResetPasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Сброс пароля
      tags:
      - auth
  /api/users/delete:
    delete:
      description: Позволяет текущему авторизованному пользователю удалить свой аккаунт.
        Это действие необратимо.
      produces:
      - application/json
      responses:
        "200":
          description: Аккаунт успешно удалён
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Ошибка (например, пользователь не найден)
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Пользователь не авторизован
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Удаление аккаунта пользователя
      tags:
      - Users inf
  /api/users/request-reset:
    post:
      consumes:
      - application/json
      description: Пользователь указывает email, на него отправляется код подтверждения
        для смены пароля.
      parameters:
      - description: Email пользователя
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/services.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SessionRegResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Запрос на сброс пароля
      tags:
      - auth
  /api/users/search:
    get:
      consumes:
      - application/json
      description: Поиск пользователей по имени с пагинацией.
      parameters:
      - description: Имя для поиска
        in: query
        name: name
        type: string
      - default: 1
        description: Номер страницы
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Успешный поиск
          schema:
            $ref: '#/definitions/services.GetUsersResponse'
        "400":
          description: Некорректный номер страницы
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Пользователь не авторизован
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Поиск пользователей
      tags:
      - search
  /api/v2/auth/login:
    post:
      consumes:
      - application/json
      description: Проверяет email и пароль, возвращает access и refresh токены
      parameters:
      - description: Данные пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.UserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Токены успешно созданы
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Некорректный JSON или параметры
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Неверный пароль
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Пользователь не найден
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Аутентификация пользователя
      tags:
      - auth
  /api/v2/auth/refresh:
    get:
      consumes:
      - application/json
      description: Проверяет email и пароль, возвращает access и refresh токены
      parameters:
      - description: Данные пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Токены успешно созданы
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Некорректный JSON или параметры
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Неверный пароль
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Пользователь не найден
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Аутентификация пользователя
      tags:
      - auth
