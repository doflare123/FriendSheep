        required: true
        type: integer
      - description: ID группы
        in: formData
        name: group_id
        required: true
        type: integer
      - description: Время начала (в формате RFC3339, напр. 2025-07-10T19:00:00+02:00)
        in: formData
        name: start_time
        required: true
        type: string
      - description: Длительность в минутах
        in: formData
        name: duration
        type: integer
      - description: Максимальное количество участников
        in: formData
        name: count_users
        required: true
        type: integer
