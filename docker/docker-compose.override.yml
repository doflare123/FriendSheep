services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - ../.env
    depends_on:
      - redis
      - mongo
      - db
    restart: unless-stopped
    volumes:
      - ../backend:/app  # Монтируем весь код
      - /app/tmp        # Исключаем tmp директорию из синхронизации
  telegram-bot:
    build:
      context: ../bot
      dockerfile: Dockerfile
    environment:
      - ../.env
    ports:
    - "3000:3000"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - appnet


networks:
  appnet:
    driver: bridge